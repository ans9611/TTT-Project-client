<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


    </head>
    <body>
      <h1>Browser Template</h1>
      <div><p1 id="message"></p1></div>
        <br>

      <form id="sign-up">
        <label>Email:</label>
        <input name="credentials[email]" type="email">
        <label>Password:</label>
        <input name="credentials[password]" type="password">
        <label>Password Confirmation:</label>
        <input name="credentials[password_confirmation]" type="password">
        <input type="submit" value="sign-up">
      </form>

      <br>

      <form id="sign-in">
        <label>Email:</label>
        <input name="credentials[email]" type="email">
        <label>Password:</label>
        <input name="credentials[password]" type="password">
        <input type="submit" value="sign-in">
      </form>

      <br>
        <form id="sign-out">
        <input type="submit" value="sign-out">
        </form>
      <br>

        <form id="new-game">
          <input type="submit" value="New Game">
        </form>

        <br>

  <div id="game-board" class="row border">
    <div id="cells[1]" class="col-4 border">Index 0</div>
    <div id="cells[2]" class="col-4 border">Index 1</div>
    <div id="cells[3]" class="col-4 border">Index 2</div>
    <div id="cells[4]" class="col-4 border">Index 3</div>
    <div id="cells[5]" class="col-4 border">Index 4</div>
    <div id="cells[6]" class="col-4 border">Index 5</div>
    <div id="cells[7]" class="col-4 border">Index 6</div>
    <div id="cells[8]" class="col-4 border">Index 7</div>
    <div id="cells[0]" class="col-4 border">Index 8 </div>
  </div>


    </body>
</html>
