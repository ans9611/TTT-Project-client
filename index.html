<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Browser Template</h1>
      <div><p1 id="message"></p1></div>
        <br>

      <form id="sign-up">
        <label>Email:</label>
        <input name="credentials[email]" type="email">
        <label>Password:</label>
        <input name="credentials[password]" type="password">
        <label>Password Confirmation:</label>
        <input name="credentials[password_confirmation]" type="password">
        <input type="submit" value="sign-up">
      </form>

      <br>

      <form id="sign-in">
        <label>Email:</label>
        <input name="credentials[email]" type="email">
        <label>Password:</label>
        <input name="credentials[password]" type="password">
        <input type="submit" value="sign-in">
      </form>

      <br>
        <form id="sign-out">
        <input type="submit" value="sign-out">
        </form>
      <br>

        <form id="new-game">
          <input type="submit" value="New Game">
        </form>
      <br>

  <div id="board">
    <div id="0" class="square">Index 0</div>
    <div id="1" class="square">Index 1</div>
    <div id="2" class="square">Index 2</div>
    <div id="3" class="square">Index 3</div>
    <div id="4" class="square">Index 4</div>
    <div id="5" class="square">Index 5</div>
    <div id="6" class="square">Index 6</div>
    <div id="7" class="square">Index 7</div>
    <div id="8" class="square">Index 8</div>
  </div>

    </body>
</html>
